<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moving Circles & Operators</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <div class="stageWrap">
      <canvas id="stage" width="980" height="620"></canvas>
      <div class="hud">
        <div class="row">
          <div class="pill"><span class="lbl">Value</span><span id="value">1</span></div>
          <div class="pill"><span class="lbl">Pending</span><span id="pending">—</span></div>
        </div>
        <div class="row">
          <div class="pill wide"><span class="lbl">Expression</span><span id="expr">1</span></div>
        </div>
        <div class="row">
          <button id="reset" class="btn">Reset</button>
          <button id="resume" class="btn ghost">Resume All</button>
        </div>
        <div class="hint">Click an object to stop it. Circles are numbers. Rectangles are operators.</div>
        <div class="hint small">Rule: if you click “/” then click “*”, the “*” turns into “/”.</div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
